<!DOCTYPE html>
<html>
<head>
	<title>ZJ Designs - Contact</title>
	<link rel="stylesheet" type="text/css" href="styles-contact.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">
</head>

<body>

<div class="nav">
	<div class="nav-btn">
		<label id="nav-check-label" for="nav-check">
			<span id="btn-line-left"></span>
			<span id="btn-line-remove"></span>
			<span id="btn-line-right"></span>
		</label>
	</div>

	<input type="checkbox" id="nav-check" onclick="rotateLines()">

	<div class="nav-links">
		<a href="index.html">Home</a>
		<a href="about.html">About</a>
		<a href="portfolio.html">Portfolio</a>
		<a href="contact.html">Contact</a>
	</div>
</div>

<div class="container">
	<div class="header">
		<div class="h-bg h-img1"></div>
		<div class="h-bg h-img2">
			<p class="h-text">Contact</p>
		</div>
		<div class="h-bg h-img3"></div>
	</div>

<div class="body">
	<!-- ADD METHOD="POST" & NETLIFY TO FORM WHEN GOING LIVE -->
	<form class="contactContainer">
		<p class="body-head"></p>
		<input type="text" name="name" class="nameContainer contactInput" placeholder="Name" required>
		<input type="email" name="email" class="emailContainer contactInput" placeholder="Email Address" required>
		<input type="text" name="phoneNumber" class="phoneContainer contactInput" placeholder="Phone Number" required>
		<input type="text" name="location" class="locationContainer contactInput" placeholder="Location">
		<input type="text" name="interest" class="interestContainer contactInput" placeholder="What are you interested in?" required>
		<textarea name="description" class="descriptionContainer contactInput" placeholder="What can I help you with?" required></textarea>
		<button type="Submit" name="start" class="submitContainer contactInput">Let's get started!</button>
	</form>
</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
